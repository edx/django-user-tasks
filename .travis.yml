# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
  - python: 3.5
    env: TOX_ENV=py35-django22-celery31
  - python: 3.5
    env: TOX_ENV=py35-django22-celery40
  - python: 3.5
    env: TOX_ENV=py35-django22-celery42
  - python: 3.5
    env: TOX_ENV=py35-django22-celery43
  - python: 3.5
    env: TOX_ENV=py35-django22-celery44
  - python: 3.8
    env: TOX_ENV=py38-django22-celery42
  - python: 3.8
    env: TOX_ENV=py38-django22-celery43
  - python: 3.8
    env: TOX_ENV=py38-django22-celery44
  - python: 3.5
    env: TOX_ENV=quality
  - python: 3.5
    env: TOX_ENV=docs

cache:
  - pip

branches:
  only:
    - master
    - /v?^\d+\.\d+(\.\d+)?(-\S*)?$/

install:
  - pip install -r requirements/travis.txt

script:
  - tox -e $TOX_ENV

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV = quality'

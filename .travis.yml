# Config file for automatic testing at travis-ci.org

language: python

matrix:
  include:
  - python: 3.8
    env: TOX_ENV=py38-django22-celery44-drf39
  - python: 3.8
    env: TOX_ENV=py38-django22-celery44-drf310
  - python: 3.8
    env: TOX_ENV=py38-django22-celery44-drf311
  - python: 3.8
    env: TOX_ENV=py38-django22-celery44-drf312
  - python: 3.8
    env: TOX_ENV=quality
  - python: 3.8
    env: TOX_ENV=docs

cache:
  - pip

branches:
  only:
    - master
    - /v?^\d+\.\d+(\.\d+)?(-\S*)?$/

install:
  - pip install -r requirements/ci.txt

script:
  - tox -e $TOX_ENV

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOX_ENV = quality'

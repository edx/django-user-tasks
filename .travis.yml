# Config file for automatic testing at travis-ci.org

language: python

python:
  - 2.7
  - 3.5

env:
  - TOXENV=django111
  - TOXENV=django20
  - TOXENV=django21
  - TOXENV=django22

matrix:
  exclude:
    - python: 2.7
      env: TOXENV=django20
    - python: 2.7
      env: TOXENV=django21
    - python: 2.7
      env: TOXENV=django22
  include:
    - python: 3.5
      env: TOXENV=quality
    - python: 3.5
      env: TOXENV=docs

cache:
  - pip

branches:
  only:
    - master
    - /v?^\d+\.\d+(\.\d+)?(-\S*)?$/

install:
  - pip install -r requirements/travis.txt

script:
  - tox

after_success:
  - codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: '$TOXENV = quality'
